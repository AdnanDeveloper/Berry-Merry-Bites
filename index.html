
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berry Merry Bites - Festive Treats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f8fafc;
        }
        .font-christmas {
            font-family: 'Mountains of Christmas', cursive;
        }
        @keyframes snowfall {
            0% { transform: translateY(-10vh) translateX(0); }
            100% { transform: translateY(110vh) translateX(20px); }
        }
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            user-select: none;
            z-index: 1000;
            pointer-events: none;
            animation: snowfall linear infinite;
        }
        @keyframes floatUpFade {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
        .floating-plus-one {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-weight: bold;
            color: #C41E3A;
            font-size: 1.5rem;
            text-shadow: 0 0 5px white;
            animation: floatUpFade 1s ease-out forwards;
        }

        /* Success Checkmark Animation */
        .checkmark-circle {
            width: 150px;
            height: 150px;
            position: relative;
            display: inline-block;
            vertical-align: top;
            margin-bottom: 20px;
        }
        .checkmark-circle .background {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #165B33;
            position: absolute;
        }
        .checkmark-circle .checkmark {
            border-radius: 5px;
        }
        .checkmark-circle .checkmark.draw:after {
            animation-delay: 100ms;
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-name: checkmark;
            transform: scaleX(-1) rotate(135deg);
            animation-fill-mode: forwards;
        }
        .checkmark-circle .checkmark:after {
            opacity: 1;
            height: 75px;
            width: 37.5px;
            transform-origin: left top;
            border-right: 15px solid white;
            border-top: 15px solid white;
            content: "";
            left: 37.5px;
            top: 75px;
            position: absolute;
        }
        @keyframes checkmark {
            0% { height: 0; width: 0; opacity: 1; }
            20% { height: 0; width: 37.5px; opacity: 1; }
            40% { height: 75px; width: 37.5px; opacity: 1; }
            100% { height: 75px; width: 37.5px; opacity: 1; }
        }
        .animate-pop-in {
            animation: pop-in 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48) forwards;
        }
        @keyframes pop-in {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
